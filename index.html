<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница входа - Секреты прибыли на криптоактивностях</title>
    
    <!-- Подключение современного CSS -->
    <link rel="stylesheet" href="./modern-crypto-landing.css">
    
    <!-- Подключение шрифтов Google Fonts для лучшей типографики -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="subtitle">Перейти в тренинг</div>
            <h1 class="title">
                «Секреты прибыли на криптоактивностях»
                <span class="crypto-icon">₿</span>
            </h1>
        </div>
        
        <form class="form" id="cryptoForm">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Введите ваше имя"
                    required
                >
            </div>
            
            <div class="input-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Введите ваш эл. адрес"
                    required
                >
            </div>
            
            <div class="input-group">
                <input 
                    type="tel" 
                    class="form-input" 
                    placeholder="Введите ваш телефон"
                    required
                >
            </div>
            
            <button type="submit" class="submit-btn">
                ПЕРЕЙТИ
            </button>
        </form>
    </div>
    
    <!-- Подключение JavaScript -->
    <script src="./modern-crypto-landing.js"></script>
</body>
</html>
